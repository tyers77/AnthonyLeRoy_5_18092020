<!DOCTYpE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="une entreprise de commerce en ligne,">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/basket.css">
    <link rel="shortcut icon" type="image/jpg" href="../images/logo.jpg">
    <script src="https://kit.fontawesome.com/45eba3c3b0.js" crossorigin="anonymous"></script>


    <title>Orinoco Accueil</title>
</head>

<body>
    <header>
            <a class="navLink" href="index.html">Accueil</a>
        <h1>Site de vente en ligne</h1>
        <img src="../images/image1_min.jpg" alt="logo du site">
    </header>

    <nav>
        <ul class="shop">
            <li><i class="fas fa-money-bill-wave"></i> Mode de paiement</li>
            <li><i class="fas fa-truck"></i> Livraison</li>
            <li><i class="fas fa-info"></i> Aide</li>
            <li><i class="fas fa-cart-arrow-down"></i> PANIER (<span id="productPanier"></span>)</li>
        </ul>
    </nav>
    <section id="panierProduct">
        <div id="panier-recap">
            <p id="panierVide">Votre panier est vide</p>
          </div>
        </section>
        <p id="texttotal">Total de votre commande : <span id="total">0 €</span></p>
        <section>
        <form method="post" name="form-panier" id="formulaire">
            <fieldset>
                <legend>Civilité</legend>
                <div class="formgroup">
                    <div class="formgroup">
                        <label for="formNom">Nom : </label>
                        <input type="text" id="formNom" class="form-control input-control" required name="formNom">
                    </div>
                    <div class="formgroup">
                        <label for="formPrenom" class="right-inline">Prénom :</label>
                        <input type="text" id="formPrenom" class="form-control input-control" required name="formPrenom">
                    </div>
                </div>
            </fieldset> 
            <fieldset>
                <legend>Coordonnées</legend>
                <div class="form__group">
                    <label for="formMail">E-mail :</label>
                    <input type="email" id="formMail" class="form-control input-control" required name="formMail">
                </div>
                <div class="form__group">
                    <label for="formAdresse">Adresse :</label>
                    <input type="text" id="formAdresse" class="form-control input-control" required name="formAdresse">
                </div>
                <div class="form__group">
                    <label for="formVille">Ville :</label>
                    <input type="text" id="formVille" class="form-control input-control" required name="formVille">
                </div>
            </fieldset>
            <fieldset>
                <legend>
                  Choix du moyen de paiement
                </legend>
                <div id="carte">
                  <input
                    type="radio"
                    class="paiement"
                    name="identifieur"
                    value="Visa"
                    checked
                  /><i class="fab fa-cc-visa fa-2x"></i>
                  <input
                    type="radio"
                    class="paiement"
                    name="identifieur"
                    value="Mastercard"
                  /><i class="fab fa-cc-mastercard fa-2x"></i>
                  <input
                    type="radio"
                    class="paiement"
                    name="identifieur"
                    value="Paypal"
                  /><i class="fab fa-cc-paypal fa-2x"></i>
                </div></fieldset> 
            <input type="button" value="Je valide ma commande"  id="envoiPost">
        </form>
    </section>
    <footer>
        <div class="reseau">
            <p><a class="social" href="https://twitter.com/"><span class="fa fa-twitter icon-md"></span></a></p>
            <p><a class="social" href="https://www.facebook.com/"><span class="fa fa-facebook icon-md"></span></a></p>
            <p><a class="social" href="https://www.instagram.com/"><span class="fa fa-instagram icon-md"></span></a></p>
        </div>
        <ul>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto">Contact</a></li>
        </ul>
    </footer>
    <script src="../js/numberOfProduct.js" defer ></script>
    <script src="../js/basket.js" defer></script>
    </body>
    </html>
